#Spring
spring.application.name=mall-admin
spring.profiles.active=dev #default environment

#Server
server.port=8081
server.servlet.context-path=/api/

#Datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mall
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.testWhileIdle=true
#spring.datasource.validationQuery=SELECT 1

#JPA
#ddl-auto = create wil drop schema every-time
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.check_nullability=true

#Spring Cache
spring.cache.type=REDIS

#Spring Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=10000
spring.redis.database=0
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

#Redis
redis.database=mall
redis.key.otp=mall:otpCode
redis.expire.otp=90
redis.expire.common=86400

